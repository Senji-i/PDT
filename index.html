<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Weather CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CRUD - Histórico de Temperaturas</h1>

  <h2>Adicionar / Editar</h2>

  <input id="city" placeholder="Cidade" />
  <input id="temp" type="number" placeholder="Temperatura (°C)" />
  <button onclick="save()">Salvar</button>

  <h2>Registros</h2>
  <table border="1" id="resultsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cidade</th>
        <th>Temp.</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
